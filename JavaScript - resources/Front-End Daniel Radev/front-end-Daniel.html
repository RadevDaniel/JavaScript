<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="box noneAnimate">
                <div class="img-alert">

                </div>
                <div class="cross-close">âœ•</div>
                <div class="content-alert">
                    <p class="alert-text"></p>
                </div>
            </div>
        </div>
    </div>

    <section class="tag-container">
        <article class="tag-header">
            <h3>my tags</h3>
            <p>click a tag to delete it</p>
        </article>

        <article class="tag-body">
            <ul>
            </ul>

            <button class="add-tag btn">Add New Tag</button>
        </article>

        <article class="input-tag">
            <form method="post">
                <label for="text-tag">Tag name</label>
                <input type="text" id="text-tag" placeholder="red, purple, etc..">
                <input type="button" class="btn" value="Save Tag">
            </form>
        </article>

    </section>
</body>
</html>
