<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D Hover Effects</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style_common.css" />
        <link rel="stylesheet" type="text/css" href="css/images.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/modernizr.custom.69142.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.js"></script>
    </head>
    <body id="grid-gallery">
	<div id="galleryTab">
		<a data-rel="all"  href="javascript:;" class="filter active">View all</a>
		<a data-rel="anim" href="javascript:;" class="filter">Animals</a>
		<a data-rel="land" href="javascript:;" class="filter">Landscapes</a>
		<a data-rel="arch" href="javascript:;" class="filter">Architecture</a>
	</div>

				<div data-fancybox-group="gallery" data-filter="anim" class="view fancybox">
					<div class="view-back">
						<span data-icon="A">566</span>
						<span data-icon="B">124</span>
					</div>
					<img src="images/1.jpg" />
				</div>
				<div data-fancybox-group="gallery" data-filter="land" class="view fancybox">
					<div class="view-back">
						<span data-icon="A">210</span>
						<span data-icon="B">102</span>
					</div>
					<img src="images/2.jpg" />
				</div>
				<div data-fancybox-group="gallery" data-filter="arch" class="view fancybox">
					<div class="view-back">
						<span data-icon="A">690</span>
						<span data-icon="B">361</span>
					</div>
					<img src="images/3.jpg" />
				</div>
				<div data-fancybox-group="gallery" data-filter="arch" class="view fancybox">
					<div class="view-back">
						<span data-icon="A">987</span>
						<span data-icon="B">130</span>
					</div>
					<img src="images/4.jpg" />
				</div>
		<script type="text/javascript">

			Modernizr.load({
				test: Modernizr.csstransforms3d && Modernizr.csstransitions,
				yep : ['http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js','js/jquery.hoverfold.js'],
				nope: 'css/fallback.css',
				callback : function( url, result, key ) {

					if( url === 'js/jquery.hoverfold.js' ) {
						$( '#grid-gallery' ).hoverfold();
					}

				}
			});

		</script>
    </body>
</html>
